<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(300, 69%, 71%); }
  </style>

  <script src="https://kit.fontawesome.com/d50c617c59.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <header><img src="./images/logo.svg" alt="logo"></header>
    <div class="container">
      <div class="grid-container">
        <div class="pic"><img src="./images/illustration-mockups.svg" alt="illustration"></div>
        <div class="description">
          <h1> Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
        <div class="socials">
          <div class="icon"><i class="fab fa-facebook-f"></i></div>
          <div class="icon"><i class="fab fa-twitter"></i></div>
          <div class="icon"><i class="fab fa-instagram"></i></div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jimmy Sardana</a>.
    </p>
  </footer>
</body>
</html>
